<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Styled Inputs</title>

<style>
    .first{
        text-align: center;
    }
    
    #third{
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
    }
    #third p,
    #third a {
    display: inline-block; /* Ensures elements are on the same line */
    vertical-align: middle; 
    }    
</style>    
</head>
<body>
   <div class="first">
    <div id="second">
        <form action="{{ url_for('sign') }}" method="get">
            <button type="submit">Create Account</button>
    </div>
    <div id="third">
        <p>Account already exist?</p>
        
       <p>Click <a href="{{ url_for('loginhello') }}">login</a> </p>
    </div>
   </div>
</body>  
</html>
